<ion-view view-title="Programs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="program in programs" type="item-text-wrap" href="#/tab/program/{{program.id}}">

        <h2>{{program.title.rendered}}</h2>
        <p>{{program.content.rendered}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
